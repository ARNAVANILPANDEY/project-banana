<!DOCTYPE html>
<html>
<head>
    <title>Developer Student Clubs-NIT Rourkela</title>
    <link rel="icon" type="image/png">
    <meta charset="utf-8">
</head>

<style>
body, html {
    height: 100%;
    margin: 0;
    overflow-x: hidden;
    overflow-y: hidden;
}

.bgimg {
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: black;
    font-family: "Courier New", Courier, monospace;
    font-size: 24px;
}

.topleft {
    position: absolute;
    top: 8px;
    left: 0;
}

.topright {
    position: absolute;
    top: 8px;
    right: 8px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>COMING SOON</h1>
  </div>
  <div class="bottomleft">
    <p>Developer Student Clubs-NIT Rourkela</p>
  </div>
</div>


</body>
</html>
